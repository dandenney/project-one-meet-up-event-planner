<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meet-Up Event Planner</title>
    <link rel="stylesheet" href="styles/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <h1>Meet-Up Event Planner</h1>

    <form>

      <section class="event-creator">

        <label for="customer-name">
          Your Name
          <input id ="customer-name" type="text" />
        </label>

        <label for="customer-email">
          Your Email
          <input id ="customer-email" type="email" />
        </label>

        <label for="customer-password">
          Create a Password
          <input id ="customer-password" type="password" />
        </label>

      </section>

      <section class="event-meta">

        <label for="event-name">
          Event Name
          <input id ="event-name" type="text" />
        </label>

        <label for="event-type">
          Event Type
          <input id ="event-type" type="text" />
        </label>

        <label for="event-host">
          Event Host
          <input id ="event-host" type="text" />
        </label>

        <label for="event-start-date">
          Event Start Date
          <input id ="event-start-date" type="text" />
        </label>

        <label for="event-end-date">
          Event End Date
          <input id ="event-end-date" type="text" />
        </label>

        <label for="event-start-time">
          Event Start Time
          <input id ="event-start-time" type="text" />
        </label>

        <label for="event-end-time">
          Event End Time
          <input id ="event-end-time" type="text" />
        </label>

        <label for="event-location">
          Event Location
          <input id ="event-location" type="text" />
        </label>

        <p>Guest List</p>

        <p>Optional message to the guests with additional information about the event</p>

      </section>

      <section class="event-listing">

        <p>Event Listing</p>

      </section>

    </form>

  </body>
</html>
